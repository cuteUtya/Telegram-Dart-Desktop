name: myapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.2
  ffi: ^1.1.2
  path: ^1.6.4
  meta: ^1.7.0
  build_runner: ^2.1.4
  lottie: ^1.2.1
  qr_flutter: ^4.0.0
  file_picker: ^4.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - Assets/
    - Assets/Introduction/
    - Assets/bin/tdlib/
    - Assets/theme.tcss
  fonts:
  - family: Ubuntu
    fonts:
       - asset: fonts/Ubuntu/Ubuntu-Regular.ttf
       - asset: fonts/Ubuntu/Ubuntu-Italic.ttf
       - asset: fonts/Ubuntu/Ubuntu-Bold.ttf
       - asset: fonts/Ubuntu/Ubuntu-Light.ttf
       - asset: fonts/Ubuntu/Ubuntu-Medium.ttf
  - family: TwitterColorEmoji
    fonts: 
        - asset: fonts/Emoji/TwitterColorEmoji.ttf
        - asset: fonts/Emoji/TwitterColorEmoji.ttf
          style: italic
  - family: AppleColorEmoji
    fonts: 
        - asset: fonts/Emoji/AppleColorEmoji.ttf
        - asset: fonts/Emoji/AppleColorEmoji.ttf
          style: italic
  - family: GoogleColorEmoji
    fonts:
        - asset: fonts/Emoji/GoogleColorEmoji.ttf
        - asset: fonts/Emoji/GoogleColorEmoji.ttf
          style: italic
  - family: CodeSourcePro
    fonts: 
        - asset: fonts/SourceCodePro/SourceCodePro-Regular.ttf
          style: italic
    
  uses-material-design: true

targets:
  $default:
    builders:
      reflectable:
        generate_for:
          - src/api/utils.dart
        options:
          formatted: true


