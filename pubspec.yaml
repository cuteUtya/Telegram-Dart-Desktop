name: myapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.2
  ffi: ^1.1.2
  path: ^1.6.4
  meta: ^1.7.0
  reflectable: ^3.0.4
  build_runner: ^2.1.4
  cupertino_icons: ^1.0.2
  lottie: ^1.2.1
  device_info_plus: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  assets:
    - Assets/Introduction/
    - Assets/bin/tdlib/
    - Assets/
    
  uses-material-design: true

targets:
  $default:
    builders:
      reflectable:
        generate_for:
          - src/api/utils.dart
        options:
          formatted: true

fonts:
  - family: Ubuntu
    fonts:
       - asset: fonts/Ubuntu-Regular.ttf
       - asset: fonts/Ubuntu-Italic.ttf
       - asset: fonts/Ubuntu-Bold.ttf
       - asset: fonts/Ubuntu-Light.ttf
       - asset: fonts/Ubuntu-Medium.ttf
